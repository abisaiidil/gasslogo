<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gass Logo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>

  <script>
    let scene, camera, renderer, controls, model;
    let spotLight, highlight, fillerLight;
    let rotationEnabled = true;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      spotLight = new THREE.SpotLight(0xffffff, 20);
      spotLight.position.set(0.34, 1, 0.45);
      spotLight.angle = 0.34;
      spotLight.penumbra = 0.3;
      scene.add(spotLight);

      highlight = new THREE.RectAreaLight(0xffffff, 4.5, 0.2, 0.2);
      highlight.position.set(-0.65, -0.1, -0.43);
      scene.add(highlight);

      fillerLight = new THREE.DirectionalLight(0xffffff, 0.4);
      fillerLight.position.set(1.77, -1.73, -1.77);
      scene.add(fillerLight);

      // Load Model
      const loader = new THREE.GLTFLoader();
      loader.load('asset/gass_logo1.glb', gltf => {
        model = gltf.scene;
        scene.add(model);
      });

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enablePan = false;
      controls.minDistance = 1.5;
      controls.maxDistance = 5;
      controls.enableRotate = true;
      controls.rotateSpeed = 0.5;

      // GUI
      const gui = new dat.GUI();
      const lightFolder = gui.addFolder('Spot Light');
      lightFolder.add(spotLight.position, 'x', -5, 5);
      lightFolder.add(spotLight.position, 'y', -5, 5);
      lightFolder.add(spotLight.position, 'z', -5, 5);
      lightFolder.add(spotLight, 'intensity', 0, 50);
      lightFolder.add(spotLight, 'angle', 0, Math.PI / 2);
      lightFolder.add(spotLight, 'penumbra', 0, 1);
      lightFolder.open();

      const highlightFolder = gui.addFolder('Highlight');
      highlightFolder.add(highlight.position, 'x', -5, 5);
      highlightFolder.add(highlight.position, 'y', -5, 5);
      highlightFolder.add(highlight.position, 'z', -5, 5);
      highlightFolder.add(highlight, 'intensity', 0, 10);
      highlightFolder.add(highlight, 'width', 0.1, 5);
      highlightFolder.add(highlight, 'height', 0.1, 5);
      highlightFolder.open();

      const fillerFolder = gui.addFolder('Filler Light');
      fillerFolder.add(fillerLight.position, 'x', -5, 5);
      fillerFolder.add(fillerLight.position, 'y', -5, 5);
      fillerFolder.add(fillerLight.position, 'z', -5, 5);
      fillerFolder.add(fillerLight, 'intensity', 0, 5);
      fillerFolder.open();

      const cameraFolder = gui.addFolder('Camera');
      cameraFolder.add(camera.position, 'x', -10, 10);
      cameraFolder.add(camera.position, 'y', -10, 10);
      cameraFolder.add(camera.position, 'z', -10, 10);
      cameraFolder.open();

      // Mouse drag interaction rotasi X & Y
      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };

      renderer.domElement.addEventListener('mousedown', e => {
        isDragging = true;
        rotationEnabled = false;
      });

      renderer.domElement.addEventListener('mouseup', e => {
        isDragging = false;
        rotationEnabled = true;
      });

      renderer.domElement.addEventListener('mousemove', e => {
        if (isDragging && model) {
          let deltaX = e.clientX - previousMousePosition.x;
          let deltaY = e.clientY - previousMousePosition.y;

          model.rotation.y += deltaX * 0.01;
          model.rotation.x += deltaY * 0.01;
        }
        previousMousePosition = {
          x: e.clientX,
          y: e.clientY
        };
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (model && rotationEnabled) {
        model.rotation.y += 0.003;
      }
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
