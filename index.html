<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formatâ€‘3 Interaction</title>
    <style>
      body { margin: 0; background: #0C0D0C; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js",
          "OrbitControls": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
          "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';
      import { GUI } from 'dat.gui';

      let scene, camera, renderer, model;
      let isDragging = false;
      let previousMousePosition = { x: 0 };
      let targetRotationY = 0;
      let currentRotationY = 0;

      const state = {
        posZ: 0,
        rotY: 0,
        dragging: false
      };

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(-2, 0, 0);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(3, 3, 3);
        scene.add(light);

        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);

        const loader = new GLTFLoader();
        loader.load('asset/gass_logo1.glb', gltf => {
          model = gltf.scene;
          scene.add(model);
        });

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener('mousedown', e => {
          isDragging = true;
          previousMousePosition.x = e.clientX;
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
        });

        document.addEventListener('mousemove', e => {
          if (isDragging && model) {
            const deltaX = e.clientX - previousMousePosition.x;
            targetRotationY += deltaX * 0.005;
            previousMousePosition.x = e.clientX;
          }
        });

        document.addEventListener('wheel', e => {
          state.posZ += e.deltaY * 0.001;
        });

        const gui = new GUI();
        gui.add(state, 'posZ', -5, 5, 0.01).name('Zoom (Z)');
        gui.add(state, 'dragging').listen();
        gui.add(state, 'rotY').listen();
      }

      function animate() {
        requestAnimationFrame(animate);
        if (!model) return;

        state.dragging = isDragging;

        if (!isDragging) {
          targetRotationY += (2 * Math.PI) / (62 * 60); // idle speed
        }

        currentRotationY = THREE.MathUtils.lerp(currentRotationY, targetRotationY, 0.05);
        model.rotation.y = currentRotationY;
        model.position.z = THREE.MathUtils.lerp(model.position.z, state.posZ, 0.1);

        state.rotY = model.rotation.y.toFixed(2);

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
