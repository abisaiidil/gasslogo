<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gass Logo Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/",
        "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { RectAreaLight } from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';
    import { GUI } from 'dat.gui';

    RectAreaLightUniformsLib.init();
    const scene = new THREE.Scene();

    // Kamera → sesuai Blender
    const camera = new THREE.PerspectiveCamera(39.6, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(1.63654, 0, 2.67117);
    const angle30 = THREE.MathUtils.degToRad(30);
    const tx = 1.63654 - Math.sin(angle30);
    const tz = 2.67117 - Math.cos(angle30);
    camera.lookAt(tx, 0, tz);

    const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
    renderer.setSize(window.innerWidth,window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // SpotLight (Godrays Look)
    const spotLight = new THREE.SpotLight(0xffffff, 1.5);
    spotLight.position.set(-0.809349, 1.08194, 0.792389);
    spotLight.angle = THREE.MathUtils.degToRad(22.5);
    spotLight.penumbra = 0.15;
    spotLight.decay = 2;
    spotLight.distance = 10;
    spotLight.castShadow = true;
    spotLight.shadow.mapSize.set(1024,1024);
    spotLight.shadow.radius = 1;
    scene.add(spotLight);

    // Hitung arah target berdasarkan Blender Euler
    const rotX = THREE.MathUtils.degToRad(43.2397);
    const rotZ = THREE.MathUtils.degToRad(41.8775);
    const dir = new THREE.Vector3(0, -1, 0);
    dir.applyEuler(new THREE.Euler(rotX, 0, rotZ, 'XYZ'));
    const target = spotLight.position.clone().add(dir);
    spotLight.target.position.copy(target);
    scene.add(spotLight.target);

    // Area Light 1 — Highlight kanan belakang
    const areaLight1 = new RectAreaLight(0xffffff, 3, 0.5, 0.5);
    areaLight1.position.set(0.600035, -0.112965, -1.38792);
    areaLight1.rotation.set(
      THREE.MathUtils.degToRad(-51.6998),
      THREE.MathUtils.degToRad(-90),
      0
    );
    scene.add(areaLight1);

    // Area Light 3 — Filler overall
    const areaLight3 = new RectAreaLight(0xffffff, 0.5, 5, 5);
    areaLight3.position.set(1.84348, 0.400214, -1.76528);
    areaLight3.rotation.set(
      THREE.MathUtils.degToRad(-24.7658),
      THREE.MathUtils.degToRad(-90),
      0
    );
    scene.add(areaLight3);

    // GUI
    const gui = new GUI();
    const folder = gui.addFolder('Lighting Controls');
    folder.add(spotLight, 'visible').name('SpotLight');
    folder.add(spotLight, 'intensity', 0, 10).name('Spot Intensity');
    folder.add(areaLight1, 'visible').name('HL Light');
    folder.add(areaLight1, 'intensity', 0, 10).name('HL Intensity');
    folder.add(areaLight3, 'visible').name('Filler Light');
    folder.add(areaLight3, 'intensity', 0, 5).name('Filler Intensity');
    folder.open();

    // Load GLB
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/libs/draco/');
    const loader = new GLTFLoader();
    loader.setDRACOLoader(draco);

    loader.load('asset/gass_logo1.glb', gltf => {
      const logo = gltf.scene;
      logo.traverse(c => {
        if (c.isMesh) {
          c.castShadow = true;
          c.receiveShadow = true;
        }
      });
      scene.add(logo);
      const rotationSpeed = (2 * Math.PI) / (62 * 60);
      function animate() {
        requestAnimationFrame(animate);
        logo.rotation.y += rotationSpeed;
        renderer.render(scene, camera);
      }
      animate();
    }, undefined, err => console.error('Error loading model', err));

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight);
    });
  </script>
</body>
</html>
