<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gass Logo Viewer</title>
  <style>body, html{margin:0;padding:0;overflow:hidden;background:#111;}canvas{display:block;}</style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/",
        "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
      }
    }
  </script>
</head>
<body>
<script type="module">
import * as THREE from 'three';
import { RectAreaLight } from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';
import { GUI } from 'dat.gui';

RectAreaLightUniformsLib.init();
const scene = new THREE.Scene();

// Kamera tetap statis
const camera = new THREE.PerspectiveCamera(39.6, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(2, 0, 2);
camera.lookAt(0,0,0);

const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

// SpotLight (Godrays-like)
const spot = new THREE.SpotLight(0xffffff, 7);
spot.position.set(0.6, 1.24, 0.66);
spot.angle = THREE.MathUtils.degToRad(10);
spot.penumbra = 0;
spot.decay = 2;
spot.distance = 15;
spot.castShadow = true;
spot.shadow.mapSize.set(2048,2048);
spot.shadow.radius = 0.5;
scene.add(spot);
spot.lookAt(0,0,0);

// Highlight Light
const areaHL = new RectAreaLight(0xffffff, 4, 0.5, 0.5);
areaHL.position.set(-0.74, 0, 1.39);
areaHL.castShadow = true;
scene.add(areaHL);
areaHL.lookAt(0,0,0);

// Filler Light (overall)
const areaFiller = new RectAreaLight(0xffffff, 0.5, 5, 5);
areaFiller.position.set(-1.84, -1.73, -1.77);
areaFiller.castShadow = true;
scene.add(areaFiller);
areaFiller.lookAt(0,0,0);

// dat.GUI
const gui = new GUI();

// SpotLight Folder
const fSpot = gui.addFolder('Spot Light');
fSpot.add(spot, 'visible').name('Visible');
fSpot.add(spot.position, 'x', -5, 5, 0.01).name('X');
fSpot.add(spot.position, 'y', -5, 5, 0.01).name('Y');
fSpot.add(spot.position, 'z', -5, 5, 0.01).name('Z');
fSpot.add(spot, 'intensity', 0, 20).name('Intensity');
fSpot.add(spot, 'angle', 0, Math.PI/2, 0.01).name('Spot Size');
fSpot.add(spot, 'penumbra', 0, 1, 0.01).name('Blend');
fSpot.open();

// Highlight Folder
const fHL = gui.addFolder('Highlight Light');
fHL.add(areaHL, 'visible').name('Visible');
fHL.add(areaHL.position, 'x', -5, 5, 0.01).name('X');
fHL.add(areaHL.position, 'y', -5, 5, 0.01).name('Y');
fHL.add(areaHL.position, 'z', -5, 5, 0.01).name('Z');
fHL.add(areaHL, 'intensity', 0, 20).name('Intensity');
fHL.open();

// Filler Folder
const fFiller = gui.addFolder('Filler Light');
fFiller.add(areaFiller, 'visible').name('Visible');
fFiller.add(areaFiller.position, 'x', -5, 5, 0.01).name('X');
fFiller.add(areaFiller.position, 'y', -5, 5, 0.01).name('Y');
fFiller.add(areaFiller.position, 'z', -5, 5, 0.01).name('Z');
fFiller.add(areaFiller, 'intensity', 0, 20).name('Intensity');
fFiller.open();

// Load dan animasi model
const draco = new DRACOLoader();
draco.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/libs/draco/');
const loader = new GLTFLoader();
loader.setDRACOLoader(draco);

loader.load('asset/gass_logo1.glb', gltf => {
  const logo = gltf.scene;
  logo.traverse(c => {
    if (c.isMesh) { c.castShadow = true; c.receiveShadow = true; }
  });
  scene.add(logo);

  const rotSpeed = (2 * Math.PI) / (62 * 60);
  function animate(){
    requestAnimationFrame(animate);
    logo.rotation.y += rotSpeed;
    spot.lookAt(0,0,0);
    areaHL.lookAt(0,0,0);
    areaFiller.lookAt(0,0,0);
    renderer.render(scene, camera);
  }
  animate();
}, undefined, err => console.error(err));

// Resize handler
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
