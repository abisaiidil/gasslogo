<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gass Logo</title>
    <style>
      body { margin: 0; background: #0C0D0C; overflow: hidden; }
      canvas { display: block; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
          "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js",
          "DRACOLoader": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/DRACOLoader.js",
          "RectAreaLightUniformsLib": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/lights/RectAreaLightUniformsLib.js",
          "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';
      import { DRACOLoader } from 'DRACOLoader';
      import { RectAreaLightUniformsLib } from 'RectAreaLightUniformsLib';
      import { GUI } from 'dat.gui';

      RectAreaLightUniformsLib.init();

      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 2.5);

      let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      document.body.appendChild(renderer.domElement);

      let model;
      let isDragging = false;
      let previousMousePosition = { x: 0 };
      let targetRotationY = 0;
      let currentRotationY = 0;

      const state = {
        dragging: false,
        rotY: 0,
        camX: 0,
        camY: 0,
        camZ: 3
      };

      const lights = {
        spot: new THREE.SpotLight(0xffffff, 20),
        highlight: new THREE.RectAreaLight(0xffffff, 4.5, 0.2, 0.2),
        filler: new THREE.RectAreaLight(0xffffff, 0.4, 5, 5)
      };

      lights.spot.position.set(0.34, 1, 0.45);
      lights.spot.angle = 0.46;
      lights.spot.penumbra = 0.3;
      lights.spot.castShadow = true;
      lights.spot.shadow.mapSize.set(2048, 2048);
      lights.spot.shadow.radius = 0.5;
      scene.add(lights.spot);
      lights.spot.target.position.set(0, 0, 0);
      scene.add(lights.spot.target);

      lights.highlight.position.set(-0.65, -0.1, -0.43);
      scene.add(lights.highlight);
      lights.highlight.lookAt(0, 0, 0);

      lights.filler.position.set(1.77, -1.73, -1.77);
      scene.add(lights.filler);
      lights.filler.lookAt(0, 0, 0);

      const draco = new DRACOLoader();
      draco.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/libs/draco/');

      const loader = new GLTFLoader();
      loader.setDRACOLoader(draco);
      loader.load('asset/gass_logo1.glb', gltf => {
        model = gltf.scene;
        model.traverse(c => c.isMesh && (c.castShadow = c.receiveShadow = true));
        scene.add(model);
      });

      const gui = new GUI();

      const fCam = gui.addFolder('Camera');
      fCam.add(state, 'camX', -10, 10, 0.01).name('Cam X').onChange(v => camera.position.x = v);
      fCam.add(state, 'camY', -10, 10, 0.01).name('Cam Y').onChange(v => camera.position.y = v);
      fCam.add(state, 'camZ', -10, 10, 0.01).name('Cam Z').onChange(v => camera.position.z = v);
      fCam.open();

      const fSpot = gui.addFolder('Spot Light');
      fSpot.add(lights.spot, 'intensity', 0, 50).name('Intensity');
      fSpot.add(lights.spot, 'angle', 0, Math.PI / 2).name('Spot Size');
      fSpot.add(lights.spot, 'penumbra', 0, 1).name('Blend');
      fSpot.add(lights.spot.position, 'x', -5, 5).name('X');
      fSpot.add(lights.spot.position, 'y', -5, 5).name('Y');
      fSpot.add(lights.spot.position, 'z', -5, 5).name('Z');
      fSpot.open();

      const fHL = gui.addFolder('Highlight');
      fHL.add(lights.highlight, 'intensity', 0, 50).name('Intensity');
      fHL.add(lights.highlight.position, 'x', -5, 5).name('X');
      fHL.add(lights.highlight.position, 'y', -5, 5).name('Y');
      fHL.add(lights.highlight.position, 'z', -5, 5).name('Z');
      fHL.add(lights.highlight, 'width', 0.01, 5).name('Width');
      fHL.add(lights.highlight, 'height', 0.01, 5).name('Height');
      fHL.open();

      const fFiller = gui.addFolder('Filler Light');
      fFiller.add(lights.filler, 'intensity', 0, 50).name('Intensity');
      fFiller.add(lights.filler.position, 'x', -5, 5).name('X');
      fFiller.add(lights.filler.position, 'y', -5, 5).name('Y');
      fFiller.add(lights.filler.position, 'z', -5, 5).name('Z');
      fFiller.add(lights.filler, 'width', 0.1, 10).name('Width');
      fFiller.add(lights.filler, 'height', 0.1, 10).name('Height');
      fFiller.open();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener('mousedown', e => {
        isDragging = true;
        previousMousePosition.x = e.clientX;
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      document.addEventListener('mousemove', e => {
        if (isDragging && model) {
          const deltaX = e.clientX - previousMousePosition.x;
          targetRotationY += deltaX * 0.005;
          previousMousePosition.x = e.clientX;
        }
      });

      function animate() {
        requestAnimationFrame(animate);
        if (!model) return;

        if (!isDragging) {
          targetRotationY += (2 * Math.PI) / (62 * 60); // idle auto-rotate
        }

        currentRotationY = THREE.MathUtils.lerp(currentRotationY, targetRotationY, 0.05);
        model.rotation.y = currentRotationY;

        camera.lookAt(0, 0, 0);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
