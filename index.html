<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gass Logo 3D</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      let scene, camera, renderer, controls, model;

      init();
      animate();

      function init() {
        // Scene & Camera
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 2);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Controls (Drag to rotate)
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.autoRotate = false; // idle animation masih diatur manual di animate()
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        loader.load('asset/gass_logo1.glb', function (gltf) {
          model = gltf.scene;
          scene.add(model);
        }, undefined, function (error) {
          console.error(error);
        });

        // Resize Handling
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        if (model && !controls.mouseButtons.LEFT) {
          // idle rotation jika tidak sedang drag
          model.rotation.y += 0.005;
        }
        controls.update();
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
