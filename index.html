<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gass Logo Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0C0D0C;
    }
    canvas {
      display: block;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/",
        "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { RectAreaLight } from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';
    import { GUI } from 'dat.gui';

    RectAreaLightUniformsLib.init();

    const scene = new THREE.Scene();

    // Kamera depan kanan objek
    const fov = 39.6;
    const camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(2, 0, 2);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // SpotLight dari kiri atas depan
    const spotLight = new THREE.SpotLight(0xffffff, 1.5);
    spotLight.position.set(-1.5, 1.5, 1.5);
    spotLight.angle = THREE.MathUtils.degToRad(25);
    spotLight.penumbra = 0.15;
    spotLight.decay = 2;
    spotLight.distance = 10;
    spotLight.castShadow = true;
    spotLight.shadow.mapSize.set(1024, 1024);
    spotLight.shadow.radius = 1;

    // arah natural diagonal
    spotLight.target.position.set(-1.5, 0.5, 0.5);
    scene.add(spotLight);
    scene.add(spotLight.target);

    // Area Light 1: highlight kanan belakang
    const areaLight1 = new RectAreaLight(0xffffff, 3, 0.5, 0.5);
    areaLight1.position.set(1.5, 0, -1.5);
    areaLight1.rotation.y = Math.PI; // menghadap ke depan (z+)
    scene.add(areaLight1);

    // Area Light 2: filler kanan belakang atas
    const areaLight2 = new RectAreaLight(0xffffff, 8, 5, 5);
    areaLight2.position.set(1.5, 1.5, -1.5);
    areaLight2.rotation.y = Math.PI;
    scene.add(areaLight2);

    // dat.GUI
    const gui = new GUI();
    const folder = gui.addFolder('Lighting Controls');
    folder.add(spotLight, 'visible').name('SpotLight');
    folder.add(spotLight, 'intensity', 0, 10).name('Spot Intensity');
    folder.add(areaLight1, 'visible').name('Area Light 1');
    folder.add(areaLight1, 'intensity', 0, 10).name('Highlight Intensity');
    folder.add(areaLight2, 'visible').name('Area Light 2');
    folder.add(areaLight2, 'intensity', 0, 20).name('Filler Intensity');
    folder.open();

    // Load model
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/libs/draco/');

    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    loader.load('asset/gass_logo1.glb', (gltf) => {
      const logo = gltf.scene;
      logo.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });

      logo.scale.set(1, 1, 1);
      scene.add(logo);

      // Rotasi idle 360° dalam 62 detik
      const rotationSpeed = (2 * Math.PI) / (62 * 60);

      function animate() {
        requestAnimationFrame(animate);
        logo.rotation.y += rotationSpeed;
        renderer.render(scene, camera);
      }

      animate();
    }, undefined, (err) => {
      console.error('❌ Error loading model:', err);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
