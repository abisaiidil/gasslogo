<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gass Logo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17.0/dist/lil-gui.min.js"></script>

  <script>
    let scene, camera, renderer, controls, model;
    let spotLight, highlight, fillerLight;
    let idleRotation = true;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lights
      spotLight = new THREE.SpotLight(0xffffff, 20);
      spotLight.position.set(0.34, 1, 0.45);
      spotLight.angle = 0.34;
      spotLight.penumbra = 0.3;
      spotLight.castShadow = true;
      scene.add(spotLight);

      highlight = new THREE.RectAreaLight(0xffffff, 4.5, 0.2, 0.2);
      highlight.position.set(-0.65, -0.1, -0.43);
      highlight.lookAt(0, 0, 0);
      scene.add(highlight);

      fillerLight = new THREE.PointLight(0xffffff, 0.4);
      fillerLight.position.set(1.77, -1.73, -1.77);
      scene.add(fillerLight);

      // Load Model
      const loader = new THREE.GLTFLoader();
      loader.load('asset/gass_logo1.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);
      });

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enablePan = false;
      controls.enableZoom = false;
      controls.rotateSpeed = 0.7;
      controls.minPolarAngle = 0;
      controls.maxPolarAngle = Math.PI;
      controls.enableRotate = false;

      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };

      renderer.domElement.addEventListener('mousedown', function (e) {
        isDragging = true;
      });

      renderer.domElement.addEventListener('mouseup', function (e) {
        isDragging = false;
      });

      renderer.domElement.addEventListener('mousemove', function (e) {
        if (isDragging && model) {
          idleRotation = false;
          let deltaMove = {
            x: e.offsetX - previousMousePosition.x,
            y: e.offsetY - previousMousePosition.y
          };

          const deltaRotationQuaternion = new THREE.Quaternion()
            .setFromEuler(new THREE.Euler(
              THREE.MathUtils.degToRad(deltaMove.y * 0.5),
              THREE.MathUtils.degToRad(deltaMove.x * 0.5),
              0,
              'XYZ'
            ));

          model.quaternion.multiplyQuaternions(deltaRotationQuaternion, model.quaternion);
        }

        previousMousePosition = {
          x: e.offsetX,
          y: e.offsetY
        };
      });

      window.addEventListener('resize', onWindowResize);

      // GUI
      const gui = new lil.GUI();

      const spotFolder = gui.addFolder('Spot Light');
      spotFolder.add(spotLight.position, 'x', -5, 5).name('pos x');
      spotFolder.add(spotLight.position, 'y', -5, 5).name('pos y');
      spotFolder.add(spotLight.position, 'z', -5, 5).name('pos z');
      spotFolder.add(spotLight, 'intensity', 0, 100).name('intensity');
      spotFolder.add(spotLight, 'angle', 0, 1).name('spot size');
      spotFolder.add(spotLight, 'penumbra', 0, 1).name('blend');
      spotFolder.open();

      const highlightFolder = gui.addFolder('Highlight');
      highlightFolder.add(highlight.position, 'x', -5, 5).name('pos x');
      highlightFolder.add(highlight.position, 'y', -5, 5).name('pos y');
      highlightFolder.add(highlight.position, 'z', -5, 5).name('pos z');
      highlightFolder.add(highlight, 'intensity', 0, 10).name('intensity');
      highlightFolder.add(highlight, 'width', 0.1, 5).name('width');
      highlightFolder.add(highlight, 'height', 0.1, 5).name('height');
      highlightFolder.open();

      const fillerFolder = gui.addFolder('Filler Light');
      fillerFolder.add(fillerLight.position, 'x', -5, 5).name('pos x');
      fillerFolder.add(fillerLight.position, 'y', -5, 5).name('pos y');
      fillerFolder.add(fillerLight.position, 'z', -5, 5).name('pos z');
      fillerFolder.add(fillerLight, 'intensity', 0, 5).name('intensity');
      fillerFolder.open();

      const camFolder = gui.addFolder('Camera');
      camFolder.add(camera.position, 'x', -10, 10).onChange(updateCameraLookAt).name('pos x');
      camFolder.add(camera.position, 'y', -10, 10).onChange(updateCameraLookAt).name('pos y');
      camFolder.add(camera.position, 'z', -10, 10).onChange(updateCameraLookAt).name('pos z');
      camFolder.open();
    }

    function updateCameraLookAt() {
      camera.lookAt(0, 0, 0);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (idleRotation && model) {
        model.rotation.y += 0.002;
      }
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
