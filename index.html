<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Logo Interaction</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.min.js"></script>

  <script>
    let scene, camera, renderer, controls, model;
    const clock = new THREE.Clock();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // === Lights ===
      const spotLight = new THREE.SpotLight(0xffffff, 20);
      spotLight.position.set(0.34, 1, 0.45);
      spotLight.angle = 0.34;
      spotLight.penumbra = 0.3;
      spotLight.castShadow = true;
      scene.add(spotLight);

      const highlight = new THREE.RectAreaLight(0xffffff, 4.5, 0.2, 0.2);
      highlight.position.set(-0.65, -0.1, -0.43);
      highlight.lookAt(0, 0, 0);
      scene.add(highlight);

      const filler = new THREE.PointLight(0xffffff, 0.4);
      filler.position.set(1.77, -1.73, -1.77);
      scene.add(filler);

      // === Load GLB ===
      const loader = new THREE.GLTFLoader();
      loader.load('asset/gass_logo1.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);
      });

      // === Controls ===
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enableZoom = false;
      controls.minPolarAngle = 0;
      controls.maxPolarAngle = Math.PI;
      controls.minAzimuthAngle = -Infinity;
      controls.maxAzimuthAngle = Infinity;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 1.5;

      // === GUI ===
      const gui = new lil.GUI();
      const lightFolder = gui.addFolder('Lights');

      const spotParams = {
        x: spotLight.position.x,
        y: spotLight.position.y,
        z: spotLight.position.z,
        intensity: spotLight.intensity,
        angle: spotLight.angle,
        penumbra: spotLight.penumbra
      };
      lightFolder.add(spotParams, 'x', -5, 5).onChange(val => spotLight.position.x = val);
      lightFolder.add(spotParams, 'y', -5, 5).onChange(val => spotLight.position.y = val);
      lightFolder.add(spotParams, 'z', -5, 5).onChange(val => spotLight.position.z = val);
      lightFolder.add(spotParams, 'intensity', 0, 100).onChange(val => spotLight.intensity = val);
      lightFolder.add(spotParams, 'angle', 0, Math.PI / 2).onChange(val => spotLight.angle = val);
      lightFolder.add(spotParams, 'penumbra', 0, 1).onChange(val => spotLight.penumbra = val);

      const highlightParams = {
        x: highlight.position.x,
        y: highlight.position.y,
        z: highlight.position.z,
        intensity: highlight.intensity
      };
      lightFolder.add(highlightParams, 'x', -5, 5).onChange(val => highlight.position.x = val);
      lightFolder.add(highlightParams, 'y', -5, 5).onChange(val => highlight.position.y = val);
      lightFolder.add(highlightParams, 'z', -5, 5).onChange(val => highlight.position.z = val);
      lightFolder.add(highlightParams, 'intensity', 0, 10).onChange(val => highlight.intensity = val);

      const fillerParams = {
        x: filler.position.x,
        y: filler.position.y,
        z: filler.position.z,
        intensity: filler.intensity
      };
      lightFolder.add(fillerParams, 'x', -5, 5).onChange(val => filler.position.x = val);
      lightFolder.add(fillerParams, 'y', -5, 5).onChange(val => filler.position.y = val);
      lightFolder.add(fillerParams, 'z', -5, 5).onChange(val => filler.position.z = val);
      lightFolder.add(fillerParams, 'intensity', 0, 10).onChange(val => filler.intensity = val);

      lightFolder.open();

      const cameraFolder = gui.addFolder('Camera');
      cameraFolder.add(camera.position, 'x', -10, 10).onChange(() => camera.lookAt(0, 0, 0));
      cameraFolder.add(camera.position, 'y', -10, 10).onChange(() => camera.lookAt(0, 0, 0));
      cameraFolder.add(camera.position, 'z', -10, 10).onChange(() => camera.lookAt(0, 0, 0));
      cameraFolder.open();

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
