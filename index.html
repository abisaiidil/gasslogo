<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gass Logo Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/",
        "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { RectAreaLight } from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';
    import { GUI } from 'dat.gui';

    RectAreaLightUniformsLib.init();

    const scene = new THREE.Scene();

    // Kamera sejajar objek dari kanan-depan
    const fov = 39.6;
    const camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(2, 0, 2);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // SpotLight
    const spotLight = new THREE.SpotLight(0xffffff, 1.5);
    spotLight.position.set(0.809, -0.792, 1.082);
    spotLight.angle = THREE.MathUtils.degToRad(22.5);
    spotLight.penumbra = 0.15;
    spotLight.decay = 2;
    spotLight.distance = 15;
    spotLight.castShadow = true;
    spotLight.shadow.mapSize.set(2048, 2048);
    spotLight.shadow.radius = 2;
    spotLight.target.position.set(0, 0, 0);
    scene.add(spotLight);
    scene.add(spotLight.target);

    // RectAreaLights
    const areaLight1 = new RectAreaLight(0xffffff, 3, 0.5, 0.5);
    areaLight1.position.set(-0.6, 1.388, 0.113);
    areaLight1.lookAt(0, 0, 0);
    scene.add(areaLight1);

    const areaLight2 = new RectAreaLight(0xffffff, 3, 1, 1);
    areaLight2.position.set(0.317, 1.652, 0.666);
    areaLight2.lookAt(0, 0, 0);
    scene.add(areaLight2);

    const areaLight3 = new RectAreaLight(0xffffff, 8, 5, 5);
    areaLight3.position.set(-1.843, 1.765, -0.4);
    areaLight3.lookAt(0, 0, 0);
    scene.add(areaLight3);

    // GUI Panel
    const gui = new GUI();
    const lightFolder = gui.addFolder('Lighting Controls');
    lightFolder.add(spotLight, 'visible').name('SpotLight');
    lightFolder.add(spotLight, 'intensity', 0, 10).name('Spot Intensity');

    lightFolder.add(areaLight1, 'visible').name('Area Light 1');
    lightFolder.add(areaLight1, 'intensity', 0, 10).name('Area1 Intensity');

    lightFolder.add(areaLight2, 'visible').name('Area Light 2');
    lightFolder.add(areaLight2, 'intensity', 0, 10).name('Area2 Intensity');

    lightFolder.add(areaLight3, 'visible').name('Area Light 3');
    lightFolder.add(areaLight3, 'intensity', 0, 20).name('Area3 Intensity');

    lightFolder.open();

    // Load GLB
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/libs/draco/');

    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    loader.load('asset/gass_logo1.glb', (gltf) => {
      const logo = gltf.scene;
      logo.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });

      logo.scale.set(1, 1, 1);
      scene.add(logo);

      // Rotasi idle lambat: 360° dalam 62 detik @60fps
      const rotationSpeed = (2 * Math.PI) / (62 * 60);

      function animate() {
        requestAnimationFrame(animate);
        logo.rotation.y += rotationSpeed;
        renderer.render(scene, camera);
      }

      animate();
    }, undefined, (err) => {
      console.error('❌ Error loading model:', err);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
